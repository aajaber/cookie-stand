<head>

    <title>Sales</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!------------------------------------------------------------------Header--->
    <div class="fixed-header">
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img class="headerImage" src="../images/fish.jpg"></a>
                <a href="index.html">Home</a>
                <a href="sales.html">Sales</a>
            </nav>
        </div>
    </div>
    <!----------------------------------------------------------------------------->


     

    <!------------------------------------------------------------------------- Main Div-->
    <div class="main">
       
        <form id="BranchForm" class="FormMain">
            <!-- forms Validation -->
            <fieldset>
                    <legend>Branch Information:</legend>
                    <!---------------------------------------------- Location Name----->
                            <label for="LocationField">Location: </label>
                            <input type="text" id="LocationField" placeholder="Please Enter the City & the Country" size="40px">
            </br>
                    <!---------------------------------------------- minCustomers ----->
                            <label for="minCustomers"> minCustomers: </label>
                            <input type="number" id="minCustomers" placeholder="Minimum Customers Number" size="40px">                 
            </br> 
                    <!---------------------------------------------- maxCustomers----->
                            <label for="maxCustomers">maxCustomers: </label>
                            <input type="number" id="maxCustomers" placeholder="Max Customers Number" size="40px">                 
            </br>   
                    <!---------------------------------------------- Avg ----->
                            <label for="Avg">Avarage: </label>
                            <input type="number" id="Avg" placeholder="Enter the Avarage" step="0.01" size="40px">                 
            </br>       
               
                    <input type="submit" value="submit">
            
          </fieldset>
        </form>
        <h3>Sales list for today</h3>
        <div id="sales" >
            <!-- List of sold cookies will be shown in this div -->
        </div>

        <div id="sales_list">

        </div>

    </div>
